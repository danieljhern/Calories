<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Form Example 1</title>
      <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>

<h2>Customer Objects</h2>

<form name = "mainFrom" onsubmit="return false">

	<fieldset id="foodInfo">
    <legend>Calorie Information</legend>
   <label for="foodItem">Food Item:</label> 
    <input name="foodItem" id="foodItem" />  <br>
    
    
      <label for="foodCalories">Calories</label>
    <input name="foodCalories" id="foodCalories" />  <br>
    <input type="submit" value="Submit" onclick="formSubmitEvent()">
    
    </fieldset>
</form>

<br><br><br>
<label for="totalCalories">Total Calories:</label>
<input name="totalCalories" id="totalCalories" /><br>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
